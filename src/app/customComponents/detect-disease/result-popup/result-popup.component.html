<h2 class="result-title">Your Results</h2>
<div *ngIf="predictionData; else spinner">
  <mat-dialog-content>
    <div class="result-output">Disease: {{ predictionData.disease }}</div>
    <div class="result-output">Confidence: {{ predictionData.confidence }}</div>
  </mat-dialog-content>
  <div class="button-holder">
    <button class="result-button-save" mat-dialog-close [mat-dialog-close]="true">
      Save
    </button>
    <button class="result-button-close" mat-dialog-close [mat-dialog-close]="false">
      Close
    </button>
  </div>

  <div class="alert-customer">
    <a
      href="#"
      class="btn"
      [routerLink]="['/appointments']"
      routerLinkActive="router-link-active"
      [mat-dialog-close]="false"
    >
      See a Doctor <span class="fas fa-chevron-right"></span>
    </a>
  </div>
</div>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
